<div class="row">
    <h2 align="center">Edit Reservation</h2>
</div>
<div class="row">
    <form class="form-horizontal" ng-submit="update(item)">
        <div class="form-group">
            <input type="text" ng-model="item.responsable" class="form-control" placeholder="Responsable">
            <input type="hidden" ng-model="item.id">
        </div>
        <div class="form-group">
            <input type="text" ng-model="item.local" class="form-control" placeholder="Local">
        </div>
        <div class="form-group">
            <input type="text" ng-model="item.room" class="form-control" placeholder="Room">
        </div>
        <div class="form-group">
            <span class="input-group-addon" id="basic-addon1">* Start Date</span>
            <input type="date" ng-model="item.startDate" id="startDate" class="form-control" placeholder="Start Date">
        </div>
        <div class="form-group">
            <span class="input-group-addon" id="basic-addon1">Finish Date</span>
            <input type="date" ng-model="item.finishDate" id="finishDate" class="form-control" placeholder="Finish Date">
        </div>
        <div class="form-group">
            <input type="number" ng-model="item.personsNumber" class="form-control" placeholder="Persons Number">
        </div>
        <div class="form-group">
            <input type="text" ng-model="item.description" class="form-control" placeholder="Description">
        </div>
        <div class="form-group">
            <p>(*) Reservation should be done before 24H</p>
        </div>
        <br>
        <div align="center" class="form-group">
            <button class="btn btn-success">Update</button>
            <a href="#/" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
